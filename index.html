<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BakulKom</title>
    <link
      rel="stylesheet"
      href="assets/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Navbar Desktop -->
    <div class="navbar-fixed hide-on-med-and-down">
      <nav id="nav-desktop" class="light-green accent-3 no-shadow">
        <div class="container">
          <a href="home.html" class="brand-logo">BakulKom</a>
          <ul class="right">
            <li>
              <input
                type="search"
                id="search-desktop"
                placeholder="Search Produk"
                class="white"
              />
            </li>
            <li>
              <a href="cart.html"
                ><img src="assets/icons/cart-white.svg" alt="cart"
              /></a>
            </li>
            <li>
              <a href="favorite.html"
                ><img src="assets/icons/love-white.svg" alt="favorite"
              /></a>
            </li>
            <li>
              <a href="profile.html"
                ><img src="assets/icons/profile-white.svg" alt="profile"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Navbar Mobile -->
    <div class="navbar-fixed">
      <nav id="nav-mobile" class="white no-shadow">
        <div class="container row hide-on-large-only">
          <div class="col s3 center-align">
            <img src="assets/icons/home.svg" alt="home" />
          </div>
          <div class="col s3 center-align">
            <img src="assets/icons/cart.svg" alt="cart" />
          </div>
          <div class="col s3 center-align">
            <img src="assets/icons/love.svg" alt="favorite" />
          </div>
          <div class="col s3 center-align">
            <img src="assets/icons/profile.svg" alt="profil" />
          </div>
        </div>
      </nav>
    </div>

    <!-- Home -->
    <nav
      id="top-nav-mobile"
      class="navbar-fixed light-green accent-3 no-shadow hide-on-large-only"
    >
      <div class="container">
        <a href="#home.html" class="brand-logo">BakulKom</a>
        <input
          type="search"
          id="search-mobile"
          placeholder="Search Produk"
          class="white right"
        />
      </div>
    </nav>
    <div class="jumbotron light-green accent-3 center-align">
      <h1 class="white-text">BakulKom</h1>
      <h4>Toko Komputer Terlengkap Se-Indonesia</h4>
    </div>
    <!-- End Home -->

    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
