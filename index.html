<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#76ff03" />
    <meta
      name="Description"
      content="BakulKom is a e-commerce website that sells computer peripheral"
    />
    <title>BakulKom</title>
    <link
      rel="stylesheet"
      href="lib/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="assets/icons/icons-192.png" />
  </head>
  <body>
    <!-- Navbar Desktop -->
    <div class="navbar-fixed hide-on-med-and-down">
      <nav id="nav-desktop" class="light-green accent-3 no-shadow">
        <div class="container">
          <a href="#home"><span class="brand-logo">BakulKom</span></a>
          <ul class="right">
            <li>
              <input
                type="search"
                id="search-desktop"
                placeholder="Search Produk"
                class="white"
              />
            </li>
            <li>
              <a href="#cart"
                ><img src="assets/icons/cart-white.svg" alt="cart"
              /></a>
            </li>
            <li>
              <a href="#favorite"
                ><img src="assets/icons/love-white.svg" alt="favorite"
              /></a>
            </li>
            <li>
              <a href="#profile"
                ><img src="assets/icons/profile-white.svg" alt="profile"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Navbar Mobile -->
    <div class="navbar-fixed hide-on-large-only">
      <nav id="nav-mobile" class="white no-shadow">
        <div class="container row">
          <div class="col s3 center-align">
            <a href="#home"><img src="assets/icons/home.svg" alt="home" /></a>
          </div>
          <div class="col s3 center-align">
            <a href="#cart"><img src="assets/icons/cart.svg" alt="cart" /></a>
          </div>
          <div class="col s3 center-align">
            <a href="#favorite"
              ><img src="assets/icons/love.svg" alt="favorite"
            /></a>
          </div>
          <div class="col s3 center-align">
            <a href="#profile"
              ><img src="assets/icons/profile.svg" alt="profil"
            /></a>
          </div>
        </div>
      </nav>
    </div>

    <div id="body-content"></div>

    <script type="text/javascript" src="lib/js/materialize.min.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/register-service-worker.js"></script>
  </body>
</html>
