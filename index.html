<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BakulKom</title>
    <link
      rel="stylesheet"
      href="assets/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Navbar Desktop -->
    <div class="navbar-fixed hide-on-med-and-down">
      <nav id="nav-desktop" class="light-green accent-3 no-shadow">
        <div class="container">
          <a href="#home"><span class="brand-logo">BakulKom</span></a>
          <ul class="right">
            <li>
              <input
                type="search"
                id="search-desktop"
                placeholder="Search Produk"
                class="white"
              />
            </li>
            <li>
              <a href="#cart"
                ><img src="assets/icons/cart-white.svg" alt="cart"
              /></a>
            </li>
            <li>
              <a href="#favorite"
                ><img src="assets/icons/love-white.svg" alt="favorite"
              /></a>
            </li>
            <li>
              <a href="#profile"
                ><img src="assets/icons/profile-white.svg" alt="profile"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Navbar Mobile -->
    <div class="navbar-fixed hide-on-large-only">
      <nav id="nav-mobile" class="white no-shadow">
        <div class="container row">
          <div class="col s3 center-align">
            <a href="#home"><img src="assets/icons/home.svg" alt="home" /></a>
          </div>
          <div class="col s3 center-align">
            <a href="#cart"><img src="assets/icons/cart.svg" alt="cart" /></a>
          </div>
          <div class="col s3 center-align">
            <a href="#favorite"
              ><img src="assets/icons/love.svg" alt="favorite"
            /></a>
          </div>
          <div class="col s3 center-align">
            <a href="#profile"
              ><img src="assets/icons/profile.svg" alt="profil"
            /></a>
          </div>
        </div>
      </nav>
    </div>

    <div id="body-content"></div>

    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      // REGISTER SERVICE WORKER
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function () {
              console.log("Pendaftaran ServiceWorker berhasil");
            })
            .catch(function () {
              console.log("Pendaftaran ServiceWorker gagal");
            });
        });
      } else {
        console.log("ServiceWorker belum didukung browser ini.");
      }
    </script>
  </body>
</html>
